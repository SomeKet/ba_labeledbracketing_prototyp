<body>
    <h1>Bachelorprojekt - Prototype</h1>

    <div id="lecturerView">
        <h2>Lehrperson</h2>
        <div id="tinymce-container">
            <textarea id="lecTinyMCE">Der junge Lehrer erklärt den Schülern geduldig die Grammatik.
            </textarea>

        </div>
        <div id="category">
            <form id="categoryForm" name="categoryForm">
                <input type="text" id="name" placeholder="Bezeichnung" name="name" required>
                <input type="text" id="label" placeholder="Label" name="label" required>
                <input type="color" id="color" value="#7fa4cc" name="color" required>
                <input type="text" id="extra" placeholder="Hinweis/Definition" name="extra" required>
                <button type="submit">Hinzufügen</button>
            </form>
            <div class="categoryButtons" id="lecButtons">
                <button id="deleteModeBtn" onclick="deleteModeTrigger()">Markierung löschen</button>

            </div>
            <div>
                <input type="number" min="0" max="5" id="toleranz" placeholder="Toleranz">
            </div>
            <button id="solution">GOGO</button>
        </div>
    </div>
    <div id="studentView" hidden>
        <h2>Student</h2>
        <div id="container">
            <div id="studentExercise" style="letter-spacing:0.1em;"></div>
            <div id="studButtons">
                <button id="deleteModeBtnStud" onclick="deleteModeTrigger()">Markierung löschen</button>
                <button id="studEingabe">FINISH</button>
        
            </div>
            <div id="ergebnis"></div>
        </div>
    </div>
